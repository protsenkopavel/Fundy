services:
  fundy:
    image: ${IMAGE_REGISTRY_PREFIX:-ghcr.io/protsenkopavel}/fundy:latest
    build:
      context: .
    ports:
      - "${SERVER_PORT_EXTERNAL}:${SERVER_PORT_INTERNAL}"
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://${SERVER_HOST}:${SERVER_PORT_INTERNAL}/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks: [ app-net ]

  fundy-frontend:
    image: ${IMAGE_REGISTRY_PREFIX:-ghcr.io/protsenkopavel}/fundy-frontend:latest
    build:
      context: ./fundy-frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT_EXTERNAL:-3000}:80"
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - fundy
    networks: [ app-net ]

networks:
  app-net:
    driver: bridge